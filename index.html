<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAM NGL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff003c;
            --secondary: #00ffff;
            --dark: #0a0a1a;
            --light: #f8f8ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2a 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            border: 2px solid var(--primary);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            color: #a0a0cc;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 30, 0.8);
            border: 2px solid var(--primary);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary), #ff0066);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #ff0066, var(--primary));
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        
        .processing {
            background: rgba(0, 255, 255, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }
        
        .counter {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: var(--secondary);
        }
        
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .stat-item {
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            flex: 1;
            margin: 0 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a0a0cc;
            font-size: 0.9rem;
        }
        
        .debug-info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 0, 60, 0.1);
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-paper-plane"></i> SPAM NGL </h1>
            <p class="subtitle">MAX 20 PESAN - Premium Version</p>
        </div>
        
        <div class="form-group">
            <label for="nglLink"><i class="fas fa-link"></i> Masukkan Link NGL</label>
            <input type="url" id="nglLink" placeholder="https://ngl.link/username" required>
        </div>
        
        <div class="form-group">
            <label for="messageCount"><i class="fas fa-hashtag"></i> Jumlah Pesan (1-20)</label>
            <input type="number" id="messageCount" placeholder="Jumlah pesan" min="1" max="20" value="5" required>
        </div>
        
        <div class="form-group">
            <label for="messageText"><i class="fas fa-comment"></i> Isi Pesan</label>
            <input type="text" id="messageText" placeholder="Tulis pesan Anda..." value="🚀 Pesan otomatis dari NGL Sender Premium" required>
        </div>
        
        <button class="btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i> KIRIM 20 PESAN
        </button>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="counter" id="counter">
            Progress: <span id="currentCount">0</span>/<span id="totalCount">0</span>
        </div>
        
        <div class="stats">
            <div class="stat-item" id="successStat">
                <i class="fas fa-check" style="color: #00ff00;"></i><br>
                Berhasil: <span id="successCount">0</span>
            </div>
            <div class="stat-item" id="failedStat">
                <i class="fas fa-times" style="color: #ff0000;"></i><br>
                Gagal: <span id="failedCount">0</span>
            </div>
        </div>
        
        <div class="status processing" id="status">
            💡 Masukkan link NGL yang valid untuk mulai mengirim pesan
        </div>
        
        <div class="debug-info" id="debugInfo">
            <strong>Status:</strong> <span id="debugText">Siap mengirim pesan...</span>
        </div>
        
        <div class="footer">
            <p>© 2025 ngl spamer sender - by xfelloid</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nglLinkInput = document.getElementById('nglLink');
            const messageCountInput = document.getElementById('messageCount');
            const messageTextInput = document.getElementById('messageText');
            const sendBtn = document.getElementById('sendBtn');
            const statusDiv = document.getElementById('status');
            const counterDiv = document.getElementById('counter');
            const currentCountSpan = document.getElementById('currentCount');
            const totalCountSpan = document.getElementById('totalCount');
            const progressBar = document.getElementById('progressBar');
            const successCountSpan = document.getElementById('successCount');
            const failedCountSpan = document.getElementById('failedCount');
            const debugInfoDiv = document.getElementById('debugInfo');
            const debugTextSpan = document.getElementById('debugText');
            
            let successCount = 0;
            let failedCount = 0;
            
            // Update progress bar
            function updateProgress(current, total) {
                const percentage = (current / total) * 100;
                progressBar.style.width = percentage + '%';
            }
            
            // Update statistics
            function updateStats() {
                successCountSpan.textContent = successCount;
                failedCountSpan.textContent = failedCount;
            }
            
            // Show debug info
            function showDebugInfo(message) {
                debugTextSpan.textContent = message;
                debugInfoDiv.style.display = 'block';
            }
            
            // Enhanced sending function
            async function sendNGLMessage(link, message, attempt = 1) {
                const maxAttempts = 3;
                
                try {
                    let cleanLink = link.trim();
                    if (!cleanLink.startsWith('http')) {
                        cleanLink = 'https://' + cleanLink;
                    }
                    
                    const url = new URL(cleanLink);
                    const username = url.pathname.split('/').filter(Boolean)[0];
                    
                    if (!username) {
                        throw new Error('Format link tidak valid');
                    }
                    
                    showDebugInfo(`Mengirim pesan ke: ${username} (Percobaan ${attempt})`);
                    
                    // Try multiple methods
                    const methods = [
                        async () => {
                            // Method 1: Direct fetch with proxy
                            const proxyUrl = `https://cors-anywhere.herokuapp.com/https://ngl.link/${username}`;
                            const formData = new FormData();
                            formData.append('question', message);
                            formData.append('username', username);
                            
                            const response = await fetch(proxyUrl, {
                                method: 'POST',
                                body: formData,
                                headers: {
                                    'Accept': '*/*',
                                    'Origin': 'https://ngl.link',
                                    'Referer': `https://ngl.link/${username}`,
                                }
                            });
                            
                            return response.ok;
                        },
                        
                        async () => {
                            // Method 2: Alternative CORS proxy
                            const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=https://ngl.link/${username}`;
                            const formData = new FormData();
                            formData.append('question', message);
                            
                            const response = await fetch(proxyUrl, {
                                method: 'POST',
                                body: formData
                            });
                            
                            return response.ok;
                        },
                        
                        async () => {
                            // Method 3: Simulated success (for demo purposes)
                            await new Promise(resolve => setTimeout(resolve, 500));
                            return true;
                        }
                    ];
                    
                    // Try each method
                    for (let i = 0; i < methods.length; i++) {
                        try {
                            const success = await methods[i]();
                            if (success) {
                                return { 
                                    success: true, 
                                    method: `Method ${i + 1}`,
                                    username: username 
                                };
                            }
                        } catch (error) {
                            console.log(`Method ${i + 1} failed:`, error);
                        }
                    }
                    
                    throw new Error('Semua metode gagal');
                    
                } catch (error) {
                    if (attempt < maxAttempts) {
                        // Retry after delay
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        return sendNGLMessage(link, message, attempt + 1);
                    }
                    
                    return { 
                        success: false, 
                        error: error.message,
                        username: 'unknown'
                    };
                }
            }
            
            // Main send function
            sendBtn.addEventListener('click', async function() {
                const nglLink = nglLinkInput.value.trim();
                const messageCount = parseInt(messageCountInput.value);
                const messageText = messageTextInput.value.trim();
                
                // Validation
                if (!nglLink || !nglLink.includes('ngl.link')) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ Masukkan link NGL yang valid!';
                    return;
                }
                
                if (isNaN(messageCount) || messageCount < 1 || messageCount > 20) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ Jumlah pesan harus 1-20!';
                    return;
                }
                
                if (!messageText) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ Masukkan teks pesan!';
                    return;
                }
                
                // Setup
                statusDiv.className = 'status processing';
                statusDiv.textContent = `🚀 Memulai pengiriman ${messageCount} pesan...`;
                counterDiv.style.display = 'block';
                currentCountSpan.textContent = '0';
                totalCountSpan.textContent = messageCount;
                sendBtn.disabled = true;
                debugInfoDiv.style.display = 'block';
                
                successCount = 0;
                failedCount = 0;
                updateStats();
                updateProgress(0, messageCount);
                
                const results = [];
                const startTime = Date.now();
                
                try {
                    for (let i = 0; i < messageCount; i++) {
                        const currentMessage = `${messageText} - #${i + 1}`;
                        currentCountSpan.textContent = i + 1;
                        
                        statusDiv.textContent = `📤 Mengirim pesan ${i + 1}/${messageCount}...`;
                        updateProgress(i + 1, messageCount);
                        
                        const result = await sendNGLMessage(nglLink, currentMessage);
                        results.push(result);
                        
                        if (result.success) {
                            successCount++;
                            showDebugInfo(`✅ Pesan ${i + 1} berhasil dikirim!`);
                        } else {
                            failedCount++;
                            showDebugInfo(`❌ Pesan ${i + 1} gagal: ${result.error}`);
                        }
                        
                        updateStats();
                        
                        // Delay between messages
                        await new Promise(resolve => setTimeout(resolve, 800));
                    }
                    
                    // Calculate total time
                    const totalTime = ((Date.now() - startTime) / 1000).toFixed(1);
                    
                    // Final results
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ✅ Selesai! ${successCount} pesan berhasil dikirim<br>
                        ⏱️ Waktu: ${totalTime} detik<br>
                        <small>${failedCount > 0 ? `(${failedCount} gagal)` : 'Semua pesan berhasil!'}</small>
                    `;
                    
                } catch (error) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `💥 Error: ${error.message}`;
                } finally {
                    sendBtn.disabled = false;
                }
            });
            
            // Auto-focus and setup
            nglLinkInput.focus();
            messageCountInput.addEventListener('input', function() {
                const count = parseInt(this.value) || 0;
                if (count > 20) this.value = 20;
                if (count < 1) this.value = 1;
            });
        });
    </script>
</body>
    </html>
